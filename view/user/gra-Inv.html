<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graduation Invitation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 600px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .header {
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
      color: #333;
    }

    .question {
      font-size: 18px;
      color: #666;
    }

    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .button {
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .button.confirm {
      background-color: #4CAF50;
    }

    .button.confirm:hover {
      background-color: #8dff91;
    }

    .button.cancel {
      background-color: #dc3545;
    }

    .button.cancel:hover {
      background-color: #ff8495;
    }

    .back-button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #555;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .popup p {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .popup .button {
      padding: 10px 20px;
      margin: 10px;
    }

    .popup .confirm {
      background-color: green;
    }

    .popup .cancel {
      background-color: red;
    }

    .address-form {
      margin-top: 20px;
      padding: 20px;
      border-top: 1px solid #ddd;
      text-align: left;
      display: none;
      /* Initially hidden */
    }

    .address-form h2 {
      font-size: 22px;
      color: #333;
      margin-bottom: 10px;
    }

    .address-form label {
      display: block;
      font-size: 16px;
      color: #333;
      margin: 10px 0;
    }

    .address-form input[type="text"] {
      width: calc(100% - 22px);
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .address-form input[type="radio"] {
      margin-right: 10px;
    }

    .address-form button[type="button"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .address-form button[type="button"]:hover {
      background-color: #45a049;
    }

    .pickup-date {
      display: none;
    }

    .pickup-date input[type="date"] {
      width: calc(100% - 22px);
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .large-input {
      width: 300px;
      height: 100px;
      font-size: 16px;
    }

    .large-input {
      width: 300px;
      height: 100px;
      font-size: 16px;
    }
  </style>


</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Will you attend the graduation ceremony?</h1>
      <div class="question">
        Please confirm your attendance at the graduation event.
      </div>
    </div>

    <div class="buttons">
      <button class="button confirm" id="confirmButton">Confirm</button>
      <button class="button cancel" id="cancelButton">Cancel</button>
    </div>
    <a href="home.html" class="back-button">Return to home page</a>

    <div class="address-form" id="addressForm">
      <h2>Please choose a method to receive your graduation certificate.</h2>
      <label>
        <input type="radio" name="deliveryOption" value="delivery" id="deliveryOption"> By delivery
      </label>
      <label>
        <input type="radio" name="deliveryOption" value="pickup" id="pickupOption"> By yourself
      </label>

      <!--by delivery-->
      <div id="addressFields" style="display: none;">
        <label for="address" id="addressLabel">Address:</label>
        <input type="text" id="addressInput" name="address" class="large-input">
       </div>
        <!-- </div>
      <div id="addressFields" style="display: none;">
      </div> -->
     
      <!--by yourself-->
      <div class="pickup-date" id="pickupDate">
        <label for="pickupDateInput">Choose a date:</label>
        <input type="date" id="pickupDateInput" name="pickupDate">
      </div>
      <button type="button" id="submitAddressButton">Confirm</button>
    </div>

    <script>
      // Function to create popup dialog
      function createPopupDialog(message, confirmCallback) {
        var popup = document.createElement("div");
        popup.className = "popup";
        var popupContent = document.createElement("div");
        popupContent.className = "popup-content";

        var messageElement = document.createElement("p");
        messageElement.textContent = message;
        popupContent.appendChild(messageElement);

        var confirmButton = document.createElement("button");
        confirmButton.textContent = "Yes";
        confirmButton.className = "button confirm";
        confirmButton.style.marginRight = "10px";
        confirmButton.addEventListener("click", function () {
          document.body.removeChild(popup);
          if (confirmCallback) {
            confirmCallback();
          }
        });
        popupContent.appendChild(confirmButton);

        var cancelButton = document.createElement("button");
        cancelButton.textContent = "No";
        cancelButton.className = "button cancel";
        cancelButton.addEventListener("click", function () {
          document.body.removeChild(popup);
        });
        popupContent.appendChild(cancelButton);

        popup.appendChild(popupContent);
        document.body.appendChild(popup);
      }

      // Event listeners
      document.getElementById("confirmButton").addEventListener("click", function () {
        createPopupDialog("Are you sure to confirm your attendance ?", function () {
          //alert("คุณได้ทำการยืนยันแล้ว!");
          window.location.href = "input.html";
        });
      });

      document.getElementById("cancelButton").addEventListener("click", function () {
        createPopupDialog("Are you sure you want to cancel your event ?", function () {
          document.getElementById("addressForm").style.display = "block";
        });
      });

      // Event listener for radio button change
      document.querySelectorAll('input[type="radio"][name="deliveryOption"]').forEach(function (radio) {
        radio.addEventListener('change', function () {
          if (this.value === "delivery") {
            document.getElementById("addressFields").style.display = "block";
            document.getElementById("pickupDate").style.display = "none";
          } else if (this.value === "pickup") {
            document.getElementById("addressFields").style.display = "none";
            document.getElementById("pickupDate").style.display = "block";
          }
        });
      });

      // Event listener for submit button
      document.getElementById("submitAddressButton").addEventListener("click", function () {
        var deliveryOption = document.querySelector('input[name="deliveryOption"]:checked');
        if (!deliveryOption) {
          alert("กรุณาเลือกวิธีรับใบรับปริญญา");
          return;
        }

        //for delivery
        if (deliveryOption.value === "delivery") {
          var address = document.getElementById("addressInput").value.trim();
          // var city = document.getElementById("cityInput").value.trim();
          // var zip = document.getElementById("zipInput").value.trim();

          if (address === "") {
            alert("Please fill in your complete address.");
            return;
          }
          // if (address === "" || city === "" || zip === "") {
          //   alert("กรุณากรอกข้อมูลที่อยู่ให้ครบถ้วน");
          //   return;
          // }
        }

        //for yourself
        

        //alert("บันทึกข้อมูลเรียบร้อยแล้ว");
        window.location.href = "home.html";
      });

      function submitAddressButton() {
      var dateInput = document.getElementById("pickupDateInput").value;
      if (dateInput === "") {
        alert("Please select a date before proceeding.");
        return;
      }

      var selectedDate = new Date(dateInput);
      var today = new Date();
      today.setHours(0, 0, 0, 0); // Set time to 00:00:00 for comparison

      if (selectedDate < today) {
        alert("You cannot select a past date.");
        return;
      }

      var dayOfWeek = selectedDate.getDay();
      if (dayOfWeek === 0 || dayOfWeek === 6) {
        alert("You cannot select a Saturday or Sunday.");
        return;
      }

      // Continue to the next page or perform another action
      alert("Date selected. Proceeding to the next page...");
      // window.location.href = "nextPage.html"; // Uncomment this line to redirect to the next page
    }
    </script>
</body>

</html>
