<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload with Editable Preview</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #upload-container {
            border: 2px solid #ccc;
            padding: 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }
        #error-message {
            color: red;
            margin-top: 10px;
        }

        
    </style>
</head>
<body>
    <div id="upload-container">
        <h1>Upload an Image</h1>
        <input type="file" id="fileInput" accept="image/*">
        <div id="preview"></div>
        <div id="error-message"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const uploadContainer = document.getElementById('upload-container');
        const errorMessage = document.getElementById('error-message');
        const maxWidth = 1024; // กำหนดขนาดกว้างสุด
        const maxHeight = 768; // กำหนดขนาดสูงสุด

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        if (img.width > maxWidth || img.height > maxHeight) {
                            errorMessage.textContent = `The image size exceeds the limit of ${maxWidth}px by ${maxHeight}px.`;
                            preview.innerHTML = '';
                            fileInput.value = '';
                        } else {
                            errorMessage.textContent = '';
                            preview.innerHTML = `<img src="${e.target.result}" alt="Image Preview">`;

                            // ซ่อนช่องอัพโหลดภาพหลังจากแสดงภาพตัวอย่าง
                            fileInput.style.display = 'none';
                        }
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        uploadContainer.addEventListener('click', function() {
            if (preview.innerHTML !== '') {
                fileInput.click();
            }
        });

        fileInput.addEventListener('click', function(event) {
            // ล้างค่า input ก่อนเปิดเพื่อให้อัพโหลดไฟล์เดิมได้
            fileInput.value = '';
        });
    </script>
</body>
</html>
